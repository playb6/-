<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google" content="notranslate">
    <meta name="description" content="An actually working school unblocker.">
    <meta name="author" content="Bypass6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='subject' content='unblocking'>
    <meta name='og:title' content='Bypass6'>
    <meta name='og:site_name' content='Bypass6'>
    <meta name='og:description' content="An actually working school unblocker.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@latest/serve/cascadia-code.min.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css">
    <link rel="stylesheet" href="https://bypass6.github.io/play/global.css">
    <link rel="stylesheet" href="https://bypass6.github.io/play/cards.css">
    <link rel="stylesheet" href="https://bypass6.github.io/play/squares.css"> <!-- Include the squares.css file here -->
    <script src="https://bypass6.github.io/play/dynamic.js" defer></script>
    <script src="https://bypass6.github.io/play/all.js" defer></script> <!-- Add /all.js to the scripts -->
    <title>Play | Bypass6</title>
    <style>
        /* CSS for the rounded container */
        .rounded-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100%;
        }

        .rounded-content {
            text-align: center;
            margin: 0 2%;
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CSS for the iframe */
        .siteFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* CSS for the full-screen button and controls */
        .controls {
            font-size: 0; /* Hide text */
            --fa-style-family-brands: 'Font Awesome 6 Brands';
            --fa-font-brands: normal 400 1em/1 'Font Awesome 6 Brands';
            --fa-style-family-duotone: 'Font Awesome 6 Duotone';
            --fa-font-duotone: normal 900 1em/1 'Font Awesome 6 Duotone';
            --fa-font-light: normal 300 1em/1 'Font Awesome 6 Pro';
            --fa-font-regular: normal 400 1em/1 'Font Awesome 6 Pro';
            --fa-font-solid: normal 900 1em/1 'Font Awesome 6 Pro';
            --fa-style-family-classic: 'Font Awesome 6 Pro';
            --fa-font-thin: normal 100 1em/1 'Font Awesome 6 Pro';
            --fa-font-sharp-solid: normal 900 1em/1 'Font Awesome 6 Sharp';
            --fa-font-sharp-regular: normal 400 1em/1 'Font Awesome 6 Sharp';
            --fa-style-family-sharp: 'Font Awesome 6 Sharp';
            --fa-font-sharp-light: normal 300 1em/1 'Font Awesome 6 Sharp';
            font-family: 'Cascadia Code';
            font-weight: 1000;
            color: white;
            background-color: black;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 999;
            font-size: 0; /* Hide text */
            padding: 15px;
            border-radius: 10px;
        }

        .button {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* CSS for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navLinks {
            display: flex;
            justify-content: flex-end;
        }

        .navLink {
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navLinks">
            <a href="/play" class="navLink">
                Home
            </a>
            <a href="/play/settings.html" class="navLink">
                Settings
            </a>
            <a href="/play/exploits.html" class="navLink">
                Exploits
            </a>
            <a href="/play/trolls.html" class="navLink">
                Trolls
            </a>
        </div>
    </div>

    <!-- Animated background with the squares class -->
    <ul class="squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Rounded container with the responsive iframe -->
    <div class="rounded-container">
        <div class="rounded-content">
            <!-- Your iframe goes here -->
            <iframe class="siteFrame" src="https://raw.githack.com/3kh0/3kh0-assets/main/2048/index.html"></iframe>
        </div>
    </div>
    
    <!-- Control buttons -->
    <div class="controls">
        <i id="reloadButton" class="button fa-solid fa-rotate-right" onclick="location.reload()"></i>
        <i id="fullscreenButton" class="button fa-solid fa-expand" onclick="toggleFullScreen()"></i>
        <a id="settingsButton" class="button fa-solid fa-cog" href="/play/settings.html"></a>
    </div>

    <script>
        // Toggle fullscreen mode for the iframe
        function toggleFullScreen() {
            var iframe = document.querySelector('.siteFrame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
