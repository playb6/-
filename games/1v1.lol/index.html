    <title>Play | Bypass6</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .iframe-container {
            width: 50%;
            overflow: hidden;
            border-radius: 20px; /* Added rounded corners */
        }
        iframe {
            width: 100%;
            height: 100%; /* Ensure it takes up the full container */
            border: none; /* Remove iframe border */
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/play">
            <img class="navLogo" src="https://cdn-icons-png.flaticon.com/512/3308/3308395.png">
        </a>

        <div class="navLinks">
            <a href="/-/play" class="navLink">
                <i class="navLinkIcon fa-solid fa-gamepad"></i> Play
            </a>
            <a href="/-/settings" class="navLink">
                <i class="navLinkIcon fa-solid fa-grid-2"></i> settings
            </a>
            <a href="/-/exploits" class="navLink">
                <i class="navLinkIcon fa-solid fa-magnifying-glass"></i> Exploits
            </a>
            <a href="/-/trolls" class="navLink">
                <i class="navLinkIcon fa-solid fa-face-awesome"></i> Trolls
            </a>
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://raw.githack.com/3kh0/3kh0-assets/main/1v1lol/index.html" allowfullscreen></iframe>
        <div class="fullscreen-button" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></div>
    </div>

    <ul class="squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        function toggleFullScreen() {
            var iframe = document.querySelector('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
