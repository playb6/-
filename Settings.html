    <div class="pageTitle">Settings</div>

    <div class="settingsGrid">
        <div class="settingContainer" id="cloakContainer">
            <div class="settingTitle">Tab Cloaking</div>
            <div class="settingRow">
                <input id="cloakTitleInput" class="inputBox" placeholder="Google">
                <button id="setTabName" class="setButton">Set Tab Name</button>
            </div>
            <div class="settingRow">
                <input id="cloakIconInput" class="inputBox" placeholder="https://google.com/favicon.ico">
                <button id="setTabIcon" class="setButton">Set Tab Icon</button>
            </div>
            <div class="cloakPresets">
                <img class="cloakPreset" attr-name="Annotate" src="/assets/logo.png">
                <img class="cloakPreset" attr-name="Google" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png">
                <img class="cloakPreset" attr-name="My Drive - Google Drive" src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
                <img class="cloakPreset" attr-name="Google Docs" src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
                <img class="cloakPreset" attr-name="Home" src="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png">
            </div>
        </div>

        <div class="settingContainer" id="emergencyContainer">
            <div class="settingTitle">Emergency Key</div>
            <input class="inputBox" id="url" placeholder="https://classroom.google.com">
            <button id="emerButton" class="setButton">Set</button>
        </div>

        <div class="settingContainer" id="emergencyContainer">
            <div class="settingTitle">Themes</div>
            <button class="themeButton">Default</button>
            <button class="themeButton">Dark</button>
            <button class="themeButton">Sunset</button>
            <button class="themeButton">Midnight</button>
            <button class="themeButton">Fierce</button>
            <button class="themeButton">Sepia</button>
            <button class="themeButton">Aurora</button>
            <button class="themeButton">Mars</button>
            <button class="themeButton customButton">Custom</button>
        </div>

        <div class="settingContainer" id="emergencyContainer">
          <div class="settingTitle">Extras</div>
          <div class="infoText">Anti-Close will attempt to stop GoGuardian and related extensions from force-closing the page.</div>
          <button class="wideButton" id="antiCloseButton">Enable Anti-Close</button>
      </div>
    </div>

    <script src="https://playb6.github.io/-/settings.js"></script>
</body>
