<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google" content="notranslate">
    <meta name="description" content="An actually working school unblocker.">
    <meta name="author" content="VillainsRule">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='subject' content='unblocking'>
    <meta name='og:title' content='Annotate'>
    <meta name='og:image' content='https://cdn-icons-png.flaticon.com/512/3308/3308395.png'>
    <meta name='og:site_name' content='Annotate'>
    <meta name='og:description' content='An actually working school unblocker.'>

    <meta name="keywords" content="unblock">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@latest/serve/cascadia-code.min.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css">
    <link rel="stylesheet" href="https://playb6.github.io/-/global.css">
    <link rel="stylesheet" href="https://playb6.github.io/-/cards.css">
    <link rel="stylesheet" href="https://playb6.github.io/-/squares.css">
    <link rel="stylesheet" href="https://playb6.github.io/-/settings.css">
    <script src="https://playb6.github.io/-/dynamic.js" defer></script>

    <title>Settings | Bypass6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navLogo {
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        .navLinks {
            margin-right: 20px;
        }

        .navLink {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        .navLinkIcon {
            margin-right: 5px;
        }

        .squares {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .squares li {
            width: 50px;
            height: 50px;
            background-color: #333;
            margin: 5px;
        }

        .pageTitle {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            color: red;
        }

        .settingsGrid {
            margin-top: 300px; /* Add this line to create a gap */
        }

        /* Other styles... */
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/play">
            <img class="navLogo" src="https://cdn-icons-png.flaticon.com/512/3308/3308395.png">
        </a>

        <div class="navLinks">
            <a href="/play" class="navLink">
                <i class="navLinkIcon fa-solid fa-gamepad"></i> Play
            </a>
            <a href="/play/settings" class="navLink">
                <i class="navLinkIcon fa-solid fa-grid-2"></i> settings
            </a>
            <a href="/play/search" class="navLink">
                <i class="navLinkIcon fa-solid fa-magnifying-glass"></i> Browse
            </a>
            <a href="/play/exploits" class="navLink">
                <i class="navLinkIcon fa-solid fa-face-awesome"></i> Exploits
            </a>
        </div>
    </div>

    <ul class="squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="pageTitle">Settings</div>

    <div class="settingsGrid">
        <div class="settingContainer" id="cloakContainer">
            <div class="settingTitle">Tab Cloaking</div>
            <div class="settingRow">
                <input id="cloakTitleInput" class="inputBox" placeholder="Google">
                <button id="setTabName" class="setButton">Set Tab Name</button>
            </div>
            <div class="settingRow">
                <input id="cloakIconInput" class="inputBox" placeholder="https://google.com/favicon.ico">
                <button id="setTabIcon" class="setButton">Set Tab Icon</button>
            </div>
            <div class="cloakPresets">
                <img class="cloakPreset" attr-name="Google" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png">
                <img class="cloakPreset" attr-name="My Drive - Google Drive" src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
                <img class="cloakPreset" attr-name="Google Docs" src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
                <img class="cloakPreset" attr-name="Home" src="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png">
            </div>
        </div>
    </div>

    <!-- "X" button to go back -->
    <div class="controls">
        <button class="button" id="closeButton">X</button>
    </div>

    <script src="https://bypass6.github.io/play/all.js"></script>
    <script src="https://bypass6.github.io/play/settings.js"></script>
    <script>
        // Function to go back to the last tab
        document.getElementById('closeButton').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
